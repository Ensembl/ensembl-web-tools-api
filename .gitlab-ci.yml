variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_IMAGE: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}

stages:
  - test
  - build
  - deploy

# Deployment template
.deploy:
  stage: deploy
  image: dockerhub.ebi.ac.uk/ensembl-web/deploy-tools:0.4
  before_script:
    - cd k8s/base
  script:
    - kustomize edit set image DOCKER_IMAGE=${DOCKER_IMAGE}
    - kustomize build . | kubectl apply -f -

# Run Tests
Test:
  stage: test
  image: python:3.10
  before_script:
    - pip install fastapi
    - pip install pytest
    - pip install requests
    - pip install aiohttp
  script:
    - pytest --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

# Build the docker image
Docker:
  stage: build
  image: docker
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t ${DOCKER_IMAGE} --no-cache .
    - docker push ${DOCKER_IMAGE}
    - docker rmi ${DOCKER_IMAGE}
    - docker logout $CI_REGISTRY

# Deploy feature branch to hx-dev env. (for ens-client review apps)
Review:HX:
  extends: .deploy
  environment:
    name : wp-hx-dev
  before_script:
    - cd k8s/overlays/review
    - kustomize edit set label environment:${CI_COMMIT_REF_SLUG}
    - kustomize edit set namesuffix ${CI_COMMIT_REF_SLUG}
  except:
    - main

# Deploy main branch to dev, staging, internal, live
Dev:HX:
  extends: .deploy
  environment:
    name: wp-hx-dev-ing
  before_script:
    - cd k8s/overlays/development
  only:
    - main

Staging:HX:
  extends: .deploy
  environment:
    name : wp-hx-staging
  before_script:
    - cd k8s/overlays/staging
  only:
    - main

Staging:HL:
  extends: .deploy
  environment:
    name : wp-hh-staging
  before_script:
    - cd k8s/overlays/staging
  only:
    - main

Internal:HX:
  extends: .deploy
  environment:
    name : wp-hx-internal
  before_script:
    - cd k8s/overlays/internal
  only:
    - main

Internal:HL:
  extends: .deploy
  environment:
    name : wp-hh-internal
  before_script:
    - cd k8s/overlays/internal
  only:
    - main

Production:HX:
  extends: .deploy
  environment:
    name : wp-hx-live
  before_script:
    - cd k8s/overlays/production
  only:
    - main

Production:HL:
  extends: .deploy
  environment:
    name : wp-hh-live
  before_script:
    - cd k8s/overlays/production
  only:
    - main
