variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_IMAGE: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}

stages:
  - test
  - build
  - deploy

.deploy:
  stage: deploy
  image: dockerhub.ebi.ac.uk/ensembl-web/deploy-tools:latest
  script:
    - git clone https://gitlab.ebi.ac.uk/ensembl-web/ensembl-k8s-manifests.git
    - git -C ensembl-k8s-manifests/ checkout k8s123-migration
    - cd ensembl-k8s-manifests/ensembl-web-tools-api
    - kustomize edit set image DOCKER_IMAGE=${DOCKER_IMAGE}
    - kubectl apply -k ./
  rules:
    - if: '$CI_DEPLOY_FREEZE == null && $CI_COMMIT_BRANCH == "main"'
  when: manual

# Run Tests
Test:
  stage: test
  image: python:3.10
  before_script:
    - pip install -r app/tests/requirements.txt
  script:
    - pytest --cov --junitxml=report.xml
  coverage: '/^TOTAL.+?(\d+\%)$/'
  artifacts:
    when: always
    reports:
      junit: report.xml
  except:
    - /^skiptest\/.*$/

# Build the docker image
Docker:
  stage: build
  image: docker
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t ${DOCKER_IMAGE} --no-cache .
    - docker push ${DOCKER_IMAGE}
    - docker rmi ${DOCKER_IMAGE}
    - docker logout $CI_REGISTRY

# Deploy feature branch (for specific review apps)
Review:HX:
  extends: .deploy
  environment:
    name: wp51-hl-development
    kubernetes:
      namespace: ${CI_COMMIT_REF_SLUG}
    on_stop: Stop_review
  before_script:
    - cd k8s/overlays/review
    - kustomize edit set label environment:${CI_COMMIT_REF_SLUG}
    - kustomize edit set namesuffix -- -${CI_COMMIT_REF_SLUG}
  after_script:
    - kubectl set env deployment/ensembl-tools-api-deployment-${CI_COMMIT_REF_SLUG}  
      --from configmap/ensembl-tools-api-review-configmap
  rules:
    - if: '$CI_DEPLOY_FREEZE == null && $CI_COMMIT_BRANCH != "dev" && $CI_COMMIT_BRANCH != "main"'

# Stop feature branch review app (cleanup resources) 
Stop_review:
  stage: deploy
  image: dockerhub.ebi.ac.uk/ensembl-web/deploy-tools:latest
  environment:
    name: wp51-hl-development
    action: stop
    kubernetes:
      namespace: ${CI_COMMIT_REF_SLUG}
  variables:
    GIT_STRATEGY: none
  
  rules:
    - if: '$CI_DEPLOY_FREEZE == null && $CI_COMMIT_BRANCH != "dev" && $CI_COMMIT_BRANCH != "main"'
      when: manual

  script:
    - kubectl delete service ensembl-tools-api-svc
    - kubectl delete deploy ensembl-tools-api-deployment

Prod:wp40:HL:
  extends: .deploy
  environment:
    name: wp40-hl-prod

Prod:WP41:HX:
  extends: .deploy
  environment:
    name: wp41-hx-prod

Staging:WP40:HL:
  extends: .deploy
  environment:
    name: wp40-hl-staging
  rules:
    - if: '$CI_DEPLOY_FREEZE == null && $CI_COMMIT_BRANCH == "dev"'

Internal:WP40:HL:
  extends: .deploy
  environment:
    name: wp40-hl-internal

Dev:WP51:HL:
  extends: .deploy
  environment:
    name: wp51-hl-development
